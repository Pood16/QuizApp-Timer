<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="start_quiz">
        <div class="last_game">
            <p id="last-score"></p>
            <p id="last-grade"></p>
            <p>Vous n'etes pas satisfait de votre moyenne ? <span id="new-try"> Essayer a  nouveau:</span></p>
        </div>
        <button class="start_btn" id="start_game">Commencer</button>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Institut <span id="header-span">Balzac</span></h1>
            <span id="header-timer">
                <i class="fa-solid fa-stopwatch-20"></i>
                <span id="time-left"></span>
            </span>
            <span id="header_score">0</span>

        </div>
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons">
                
            </div>
            <button id="next"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
